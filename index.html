<!--Main learning code. To see what each instruction does, simply hover over them in your IDE of choice.-->
<style>
	/*Main learning button styles.*/
	.subscribe-button {
		background-color: mediumseagreen;
		color: white;
		border: none;
		border-radius: 25px;
		cursor: pointer;
		margin-right: 10px;
		margin-left: 10px;
		padding-top: 10px;
		padding-bottom: 10px;
		padding-left: 16px;
		padding-right: 16px;
		transition: opacity 0.15s;
		vertical-align: top;
	}

	.subscribe-button:hover{
		opacity: 0.7;
	}

	.subscribe-button:active{
		background-color: green;
	}

	.join-button {
		background-color: white;
		color: rgb(2, 121, 168);
		border-color: rgb(14, 173, 236);
		border-style: solid;
		border-radius: 3px;
		border-width: 1px;
		padding-top: 9px;
		padding-bottom: 9px;
		padding-left: 16px;
		padding-right: 16px;
		margin-right: 10px;
		cursor: pointer;
		transition: background-color 1s, color 1s;
	}

	.join-button:hover {
		background-color: rgb(2, 121, 168);
		color: white
	}

	.tweet-button {
		background-color: rgb(0, 183, 255);
		color:white;
		font-weight: bold;
		font-size: 15px;
		border: none;
		border-radius: 50px;
		padding-top: 9px;
		padding-bottom: 9px;
		padding-left: 16px;
		padding-right: 16px;
		margin-right: 10px;
		cursor:pointer;
		transition: box-shadow 0.15s;
		vertical-align: top;
	}

	.tweet-button:hover {
		box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
	}

	/*Main text styles.*/
	h1 {text-align: center;}
	p {text-align: center;}
	a {color: rgb(0,113,133);}
	
	/*Exercise button styles.*/
	.back-and-next {
		border-width: 1.2px;

		padding-top: 7px;
		padding-bottom: 7px;

		padding-right: 5px;
		margin-left: 10px;
		margin-right: 10px;
		margin-top: 10px;
		margin-bottom: 10px;
	}

	.stretch-button {
		background-color: green;
		color: white;
		border: none;
		padding-top: 7px;
		padding-bottom: 7px;
		padding-left: 15px;
		padding-right: 15px;
		cursor:pointer;
		margin-right: 10px;
		margin-left: 10px;
		transition: all 1s;
	}

	.stretch-button:hover {
		padding-top: 18px;
		padding-bottom: 18px;
		padding-left: 36px;
		padding-right: 36px;
	}

	.shadow-button {
		background-color: green;
		color: white;
		border: none;
		padding-top: 9px;
		padding-bottom: 9px;
		padding-left: 16px;
		padding-right: 16px;
		margin-top: 10px;
		margin-bottom: 10px;
		margin-right: 10px;
		margin-left: 10px;
		cursor: pointer;
		box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
	}

	.shadow-button:active {
		margin-top: 3px;
		margin-left: 3px;
		box-shadow: none;
	}

	.margin-padding-button {
		background-color: green;
		color: white;
		border: none;
		cursor: pointer;

		margin-left: 5px;
		transition: all 0.5s;
